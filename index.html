<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section id="key-bar">
            <div data-key="65" class="key-button">
                <p class="key">a</p>
                <p class="sound">clap</p>
            </div>
            <div data-key="83" class="key-button">
                <p class="key">s</p>
                <p class="sound">hihat</p>
            </div>
            <div data-key="68" class="key-button">
                <p class="key">d</p>
                <p class="sound">kick</p>
            </div>
            <div data-key="70" class="key-button">
                <p class="key">f</p>
                <p class="sound">openhat</p>
            </div>
            <div data-key="71" class="key-button">
                <p class="key">g</p>
                <p class="sound">boom</p>
            </div>
            <div data-key="72" class="key-button">
                <p class="key">h</p>
                <p class="sound">ride</p>
            </div>
            <div data-key="74" class="key-button">
                <p class="key">j</p>
                <p class="sound">snare</p>
            </div>
            <div data-key="75" class="key-button">
                <p class="key">k</p>
                <p class="sound">tom</p>
            </div>
            <div data-key="76" class="key-button">
                <p class="key">l</p>
                <p class="sound">tink</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <audio src="src/sounds/clap.wav" data-key="65"></audio>
    <audio src="src/sounds/hihat.wav" data-key="83"></audio>
    <audio src="src/sounds/kick.wav" data-key="68"></audio>
    <audio src="src/sounds/openhat.wav" data-key="70"></audio>
    <audio src="src/sounds/boom.wav" data-key="71"></audio>
    <audio src="src/sounds/ride.wav" data-key="72"></audio>
    <audio src="src/sounds/snare.wav" data-key="74"></audio>
    <audio src="src/sounds/tom.wav" data-key="75"></audio>
    <audio src="src/sounds/tink.wav" data-key="76"></audio>


    <script src="src/js/main.js"></script>
</body>
</html>
